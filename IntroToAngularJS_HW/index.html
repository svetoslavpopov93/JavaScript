<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Angular JS intro</title>
</head>
<body data-ng-app>
    <h1>Problem 1</h1>
    <div id="user_box" data-ng-controller="UserController">
        <label>Type image URL and see the results</label>
        <input type="text" ng-model="path"/>
        <img ng-src="{{path}}" alt="Image should apear here." />
    </div>
    <h1>Problem 2</h1>
    <div id="tiger_box" data-ng-controller="TigerController">
        <div ng-style="divStyles">
            <h3 ng-style="hStyles">TIGER</h3>
            <p><span ng-style="spanStyles">Name:</span><span ng-style="textStyles">{{tiger.Name}}</span></p>
            <p><span ng-style="spanStyles">Name:</span><span ng-style="textStyles">{{tiger.Born}}</span></p>
            <p><span ng-style="spanStyles">Name:</span><span ng-style="textStyles">{{tiger.BirthDate}}</span></p>
            <p><span ng-style="spanStyles">Name:</span><span ng-style="textStyles">{{tiger.Live}}</span></p>
        </div>
        <div ng-style="divStyles">
            <img ng-src="{{imageSrc}}" ng-style="imgStyles" />
        </div>
    </div>

    <script src="scripts/angular.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
